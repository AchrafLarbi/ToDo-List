  <div class="container">
    <div class="table">
      <div class="head">
        <h1>MY TASKS</h1>
        <button id="add" class="btn">
          <span class="material-symbols-outlined">
            add
          </span>
        </button>

        <div id="addWindow" class="addWindow">
          <div class="addWindow-content">
              <label style="text-align: center; ">insert your task here</label>
              <input type="text" id="input-add" value="" >
              <button id="confirmButton" >Confirm</button>
              <button class="close">Cancel</button>
          </div>
      </div>

      </div>

      <div id="tasks" class="tasks">

        <div class="task">

          <h1 style="font-weight: 400;">Developer</h1>
          <div class="buttons">
            <button  class="btn" style="background-color: rgba(0, 151, 216, 0.5) ;">

                edit
              </span>
            </button>
            <button  class="btn" style="background-color: rgba(0, 216, 54, 0.5) ;">
              <span class="material-symbols-outlined">
                check

            </button>

              <span class="material-symbols-outlined">
                delete
              </span>
            </button>
          </div>
          <div class="date">
            <span class="material-symbols-outlined">
              calendar_month
            </span>
            <p id="date-para">20/20/2010</p>
          </div>
          
        </div>
